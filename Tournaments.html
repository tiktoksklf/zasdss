<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournaments</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            background-color: #2d2d2d;
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            color: #A020F0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: #f5f5f5;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #A020F0;
        }

        .banner {
            margin-top: 10px;
            width: 20%; /* Reduced the width of the banner */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .tournament-info {
            margin-top: 30px;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .tournament-info h1 {
            font-size: 28px;
            color: #A020F0;
        }

        .tournament-info p {
            font-size: 18px;
            color: #ccc;
        }

        .join-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #A020F0;
            color: #f5f5f5;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }

        .join-button:hover {
            background-color: #8226cc;
        }

        .footer {
            background-color: #2d2d2d;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .footer p {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-logo">zasodev</div>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>

    <img class="banner" src="https://cdn.discordapp.com/attachments/1276250414576042024/1276257927702778020/Screenshot_2024-08-22_145603.png?ex=66c8df51&is=66c78dd1&hm=d560cadf925782d0c2071a31f7b9eb0c74dc694e00dc0b21822cf8a6939c0652&" alt="Tournament Banner">

    <div class="tournament-info">
        <h1>August 24 Tournament</h1>
        <p>Date: August 24, 2024</p>
        <p>Time: 1:30 PM EST</p>
        <a class="join-button" href="https://discord.gg/2vs8SKTBUg" target="_blank">Join Now</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 zasodev. All rights reserved.</p>
    </div>

</body>
</html>
