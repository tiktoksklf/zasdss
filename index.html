<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Projects & Tournaments</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #2d2d2d;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: bold;
            color: #A020F0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: #f5f5f5;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #A020F0;
        }

        .header {
            height: 400px;
            background: url('your-logo-url-here.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .header h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }

        .features {
            padding: 40px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .feature-box {
            background-color: #333;
            border-radius: 10px;
            padding: 15px; /* Reduced padding */
            text-align: center;
            width: 30%;
            height: 200px; /* Set a fixed height */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .feature-box:hover {
            transform: translateY(-10px);
        }

        .feature-box h3 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #A020F0;
        }

        .feature-box p {
            font-size: 14px;
            color: #ccc;
        }

        .footer {
            background-color: #2d2d2d;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer p {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-logo">zasodev</div>
        <ul>

            <li><a href="Tournaments.html">Tournaments</a></li>
            
        </ul>
    </div>

    <div class="header">
        <h1>Welcome to zasodev</h1>
    </div>

    <div class="features">
        <div class="feature-box">
            <h3>Projects</h3>
            <p>Download free projects!</p>
        </div>
        <div class="feature-box">
            <h3>Tournaments</h3>
            <p>Join gaming tournaments.</p>
        </div>
        <div class="feature-box">
            <h3>Community</h3>
            <p>Connect and share skills.</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 zasodev. All rights reserved.</p>
    </div>

</body>
</html>
